<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three/build/three.module.js";

        "use strict";

        let renderer, scene, camera, mesh;

        function init() {
            // RENDERER ENGINE
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setClearColor(new THREE.Color(27,89,0,0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // SCENE
            scene = new THREE.Scene();

            // CAMERA
            let fov = 60;
            let aspect = window.innerWidth / window.innerHeight;
            let near = 0.1;
            let far = 10000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 0, 3);

            // MODELS
            let geometry = new THREE.DodecahedronGeometry(1.3, 0);
            let material = new THREE.MeshBasicMaterial({color: "purple", wireframe: true});
            mesh = new THREE.Mesh(geometry, material);

            // SCENE GRAPH
            scene.add(mesh);

            // ANIMATION
            renderLoop();
        }

        function renderLoop() {
            console.log("frame");
            renderer.render(scene, camera); // DRAW SCENE
            updateScene();
            requestAnimationFrame(renderLoop);
        }

        function updateScene() {
            mesh.rotation.y = mesh.rotation.y + 1 * Math.PI / 180;
        }

        // EVENT LISTENERS & HANDLERS
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
